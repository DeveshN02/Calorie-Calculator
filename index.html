<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div  class="container">


        <!-- navbar section -->
        <nav class="navbar">
        <div class="nav-logo">
            <img src="./images/logopng.png" alt="">
            <p>Calorie Meter</p>
        </div>

        <ul>
            <li><a class="link" href="#">Home</a></li>
            <li><a class="link" href="#">About</a></li>
            <li><a class="link" href="#">Contact us</a></li>
        </ul>

        <button class="button">Login</button>
        

        <div class="dark-mode">
            <p>Dark</p>
            <input type="checkbox" id="check">
            <label for="check" class="mode"></label>
            <p>Light</p>
        </div>

        </nav>


        <!-- hero section -->

        <div class="hero">

            <div class="heading-box">
            <h2 class="heading heading1">How much Calories have taken?</h2>
            <button class="button btn-hero">Check Calories</button>
            </div>

            <img src="./images/CALORIE_BG-removebg.png" alt="">

            <h2 class="heading heading2">Here Check your Calorie Intake</h2>

        </div>
        

    </div>
       

    <script src="script.js"></script>
</body>
</html>
